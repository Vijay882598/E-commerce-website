 <div *ngIf="toast.toast$ | async as t"
    class="fixed bottom-5 right-5 z-50 px-4 py-3 rounded shadow-lg text-white"
    [ngClass]="{
        'bg-green-500': t.type === 'success',
        'bg-red-500': t.type === 'error',
        'bg-blue-500': t.type === 'info'
      }">
    {{ t.message }}
</div>
