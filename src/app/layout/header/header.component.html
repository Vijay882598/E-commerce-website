<div class="bg-black text-white py-2.5 text-xs sm:text-sm">
    <div
        class="max-w-7xl mx-auto px-4 flex flex-col sm:flex-row justify-center sm:justify-between items-center gap-2">
        <span class="text-center sm:text-left">Free Shipping on orders over
            $50</span>
        <div class="hidden sm:flex gap-4 lg:gap-6">
            <a href="#" class="hover:underline transition">About</a>
            <a href="#" class="hover:underline transition">Contact</a>
            <a href="#" class="hover:underline transition">Help Center</a>
            <a href="tel:1234567890" class="hover:underline transition">Call:
                123-456-7890</a>
        </div>
    </div>
</div>

<!-- === HEADER === -->
<header class="sticky top-0 z-50 bg-white shadow-lg border-b border-gray-100">
    <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between gap-2 sm:gap-4">
        <div class="flex items-center gap-3 flex-shrink-0">
            <button (click)="toggleSidebar()"
                class="md:hidden p-2 hover:bg-gray-100 rounded-lg transition">
                <svg class="w-7 h-7" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <h1
                class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 cursor-pointer whitespace-nowrap"
                routerLink="/">
                TechShed
            </h1>

            <button (click)="toggleSidebar()"
                class="hidden md:flex items-center gap-2 px-5 py-3 bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-xl hover:shadow-lg hover:scale-105 transition font-semibold whitespace-nowrap">
                <svg class="w-5 h-5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
                Categories
            </button>
        </div>

        <div class="flex items-center gap-1 sm:gap-3 overflow-hidden">
            <div class="relative">
                <button (click)="toggleSearch()"
                    class="p-2 sm:p-3 hover:bg-gray-100 rounded-full transition flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <input *ngIf="showSearch" type="text"
                    placeholder="Search categories..." [(ngModel)]="searchText"
                    (input)="filterCategories()"
                    class="absolute right-0 top-14 w-64 px-4 py-3 border-2 border-purple-300 rounded-xl shadow-2xl bg-white focus:outline-none focus:border-purple-500 transition z-50"
                    autofocus />
            </div>
            <button
                class="p-2 sm:p-3 hover:bg-gray-100 rounded-full transition hidden xs:block flex-shrink-0">
                ‚ù§Ô∏è
            </button>
            <button routerLink="/carts/cart"
                class="relative p-2 sm:p-3 hover:bg-gray-100 rounded-full transition flex-shrink-0">
                <svg class="w-6 h-6" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 3h2l.4 2M7.4 5h9.2l1.4 8H6l1.4-8zM7.4 13l-1.4 6h12l-1.4-6" />
                </svg>
                <span *ngIf="cartItemCount > 0"
                    class="absolute -top-1 -right-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center animate-pulse">
                    {{ cartItemCount }}
                </span>
            </button>

            <div class="flex items-center gap-1 sm:gap-2 min-w-0">
                <button
                    class="p-2 sm:p-3 hover:bg-gray-100 rounded-full transition flex-shrink-0">
                    üë§
                </button>
                <div *ngIf="isLoggedIn"
                    class="flex items-center gap-1 sm:gap-2 text-xs min-w-0">
                    <div
                        (click)="logout()"
                        class="w-7 h-7 sm:w-8 sm:h-8 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 text-white flex items-center justify-center font-bold text-sm shadow-md flex-shrink-0 cursor-pointer hover:opacity-90 transition-opacity"
                        title="Click to Logout">
                        {{ userInitial }}
                    </div>
                    <span
                        class="font-medium text-gray-700 truncate max-w-20 sm:max-w-28">
                        {{ userEmail?.split('@')[0] }}
                    </span>
                    <button (click)="logout()"
                        class="text-red-600 hover:text-red-700 transition flex items-center gap-0.5 whitespace-nowrap flex-shrink-0">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span class="hidden xs:inline">Logout</span>
                    </button>
                </div>
                <a *ngIf="!isLoggedIn" (click)="login()"
                    class="text-purple-600 hover:text-purple-700 font-medium text-xs sm:text-sm transition whitespace-nowrap">
                    Login
                </a>
            </div>
        </div>
    </div>
</header>

<!-- === LEFT SIDEBAR (CATEGORIES) === -->
<div *ngIf="isSidebarOpen" class="fixed inset-0 z-50 flex">
    <div class="absolute inset-0 bg-black/60" (click)="toggleSidebar()"></div>
    <div class="w-80 max-w-full bg-white shadow-2xl h-full flex flex-col">
        <div
            class="p-5 sm:p-6 border-b flex justify-between items-center bg-gradient-to-r from-purple-600 to-pink-600 text-white">
            <h3 class="text-lg sm:text-xl font-bold">Shop by Category</h3>
            <button (click)="toggleSidebar()"
                class="text-3xl hover:opacity-80 transition">√ó</button>
        </div>
        <div class="flex-1 overflow-hidden" (mouseenter)="pauseScroll()"
            (mouseleave)="resumeScroll()">
            <div #scrollContainer
                class="p-5 sm:p-6 space-y-3 animate-auto-scroll">
                <ng-container *ngFor="let list of [1, 2]">
                    <a
                        *ngFor="let cat of filteredCategories; trackBy: trackByCategory"
                        (click)="goToCategory(cat)"
                        class="block py-3 px-4 rounded-lg hover:bg-purple-50 hover:text-purple-700 font-medium text-gray-700 transition">
                        {{ cat.name }}
                    </a>
                </ng-container>

                <p *ngIf="filteredCategories.length === 0"
                    class="text-center text-gray-500 py-10">
                    No categories found
                </p>
            </div>
        </div>
    </div>
</div>
