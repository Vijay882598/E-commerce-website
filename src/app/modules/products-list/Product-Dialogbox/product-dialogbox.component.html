<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 px-4 backdrop-blur-sm transition-opacity duration-300"
  (click)="closeDialog()"
  data-aos="fade">

  <div
    class="relative bg-white w-full max-w-4xl max-h-[92vh] overflow-y-auto rounded-2xl shadow-2xl"
    (click)="$event.stopPropagation()"
    data-aos="zoom-in"
    data-aos-duration="400">

    <button
      (click)="closeDialog()"
      class="absolute top-4 right-4 z-10 w-12 h-12 rounded-full bg-white/80 backdrop-blur-sm 
             hover:bg-gray-200 flex items-center justify-center text-gray-600 hover:text-red-600 
             shadow-md transition-all duration-200"
      aria-label="Close dialog">
      <svg class="w-7 h-7" fill="none" stroke="currentColor"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="p-5 sm:p-8 lg:p-10">
      <div *ngIf="product"
        class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">

        <div class="relative overflow-hidden rounded-2xl bg-gray-50"
          data-aos="fade-right" data-aos-delay="100">
          <img
            [src]="product.thumbnail || product.images?.[0] || 'https://via.placeholder.com/600'"
            [alt]="product.title"
            loading="lazy"
            class="w-full h-64 sm:h-80 md:h-96 lg:h-full max-h-96 object-contain transition-transform duration-700 hover:scale-105">
        </div>

        <div class="flex flex-col justify-center space-y-6" data-aos="fade-left"
          data-aos-delay="200">
          <div>
            <h2
              class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-900 leading-tight">
              {{ product.title }}
            </h2>
            <p class="mt-3 text-sm sm:text-base text-gray-600 leading-relaxed">
              {{ product.description || 'No description available.' }}
            </p>
          </div>

          <div class="space-y-4">
            <p class="text-2xl sm:text-3xl md:text-4xl font-bold text-red-600">
              ${{ product.price | number:'1.2-2' }}
            </p>

            <div
              class="flex flex-wrap items-center gap-4 text-sm sm:text-base text-gray-600">
              <span *ngIf="product.brand" class="flex items-center gap-1">
                <strong>Brand:</strong> {{ product.brand }}
              </span>
              <span *ngIf="product.rating" class="flex items-center gap-1">
                <strong>Rating:</strong> ‚≠ê {{ product.rating | number:'1.1-1' }}
              </span>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-4 w-full" data-aos="fade-up"
            data-aos-delay="300">

            <app-button
              label="Add to Cart"
              customClass="flex-1 min-h-14 px-6 py-4 text-base sm:text-lg font-bold rounded-xl
                         bg-purple-600 hover:bg-purple-700 text-white
                         shadow-lg hover:shadow-xl transform hover:-translate-y-0.5
                         transition-all duration-300
                         flex items-center justify-center gap-2"
              (clicked)="addToCart(product)">
              <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7.4 5h9.2l1.4 8H6l1.4-8zM7.4 13l-1.4 6h12l-1.4-6" />
              </svg>
              <span class="hidden sm:inline">Add to Cart</span>
            </app-button>

            <app-button
              label="Buy Now"
              customClass="flex-1 min-h-14 px-6 py-4 text-base sm:text-lg font-bold rounded-xl
                         bg-red-600 hover:bg-red-700 text-white
                         shadow-lg hover:shadow-xl transform hover:-translate-y-0.5
                         transition-all duration-300
                         flex items-center justify-center gap-2"
              (clicked)="buyNow(product)">
              <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
              <span class="hidden sm:inline">Buy Now</span>
            </app-button>
          </div>

          <div class="sm:hidden text-center text-xs text-gray-500 mt-2">
            Swipe up for more details
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
