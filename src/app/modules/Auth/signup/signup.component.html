<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-pink-50 px-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 space-y-8">
    <h2 class="text-3xl font-bold text-center text-gray-900">Create Account</h2>
    
    <form class="space-y-6" (ngSubmit)="onSignup()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-purple-500 focus:outline-none transition">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-purple-500 focus:outline-none transition">
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
        <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-purple-500 focus:outline-none transition">
      </div>

      <p *ngIf="error" class="text-red-600 text-sm text-center">{{ error }}</p>
      <p *ngIf="success" class="text-green-600 text-sm text-center">{{ success }}</p>

      <button type="submit"
              class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold rounded-xl hover:shadow-xl transform hover:-translate-y-1 transition-all">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">
      Already have an account? <a routerLink="/login" class="text-purple-600 hover:underline font-medium">Login</a>
    </p>
  </div>
</div>
